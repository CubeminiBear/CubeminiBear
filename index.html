<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тандер Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Окно ввода пароля -->
<div id="password-modal" class="modal" style="display: flex;">
    <div class="modal-content">
        <h2>Введите пароль</h2>
        <p>Для доступа к игре введите пароль:</p>
        <input type="password" id="password-input" placeholder="Введите пароль" style="
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #f4d03f;
            border-radius: 8px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.9);
            color: #8b4513;
        ">
        <p id="password-error" style="color: #ff6b6b; display: none; margin: 10px 0;">
            Неверный пароль! Попробуйте снова.
        </p>
        <button id="password-submit" style="
            background: #f4d03f;
            color: #8b4513;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        ">Войти в игру</button>
    </div>
</div>

<div class="container" style="display: none;">
    <!-- ВАШ СУЩЕСТВУЮЩИЙ КОД КОНТЕЙНЕРА -->
        </div>
    </div>

    <div class="container">
        <h1>История древнего Магнита</h1>
        <p>Найди все парные символы тандера!</p>
        
        <div class="game-stats">
            <div class="attempts">Найдено пар: <span id="pairs-found">0</span>/8</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
    </div>

    <!-- Модальное окно для сообщений -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close">OK</button>
        </div>
    </div>

    <!-- Модальное окно для победы -->
    <div id="win-modal" class="modal win-modal">
        <div class="modal-content">
            <h2>Поздравляем!</h2>
            <p>Вы разгадали все тайны Египта!</p>
            <button id="win-close">Играть снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
